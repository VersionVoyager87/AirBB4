name: Build and deploy ASP.NET Core app to Azure Web App (OIDC)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: airbb42025
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1D1913F438B84B17928178F3407E8D36 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4AED4E1C3B7B449D8713F8FE188B4622 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9C77CADDEF954D9880A5DB93864F10C6 }}

      - run: dotnet restore
      - run: dotnet build --configuration Release --no-restore
      - run: dotnet publish --configuration Release --no-build -o ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./publish



