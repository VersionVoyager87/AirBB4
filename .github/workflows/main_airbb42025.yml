name: Build and deploy ASP.NET Core app to Azure Web App (OIDC)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: Airdnd
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D0388C94AC46494B9D79755320AD0229 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_407B80212F0144FE84704FDBAB8C9FBA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6D6B907ED2194D85A98297AABBE2C0FB }}

      - run: dotnet restore
      - run: dotnet build --configuration Release --no-restore
      - run: dotnet publish --configuration Release --no-build -o ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./publish
